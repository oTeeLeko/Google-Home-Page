<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="main">
        <div class="main_header">
            <div class="sub_header">
                <div class="space"></div>
                <div class="header_right">
                    <div class="right_container">
                        <div class="header_link">Gmail</div>
                        <div class="header_link">Images</div>
                        <div class="google_app">
                            <div class="google_app_container">
                                <svg class="google_app_icon" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                            </div>
                        </div>
                        <div class="sign_in">
                            <button class="sign_in_btn">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_google_logo">
            <div class="google_logo_sub">
                <div class="space"></div>
                <div class="google_logo">
                    <img class="logo_img" src="pic/googlelogo_light_color_272x92dp.png">
                </div>
            </div>
        </div>
        <div class="main_search">
            <div class="sub_search_bx">
                <div class="search_container">
                    <div class="search_icon_container">
                        <img class="search_icon" src="pic/searchicon.png">
                    </div>
                    <div class="input_container">
                        <input class="search_input" type="text">
                    </div>
                    <div class="search_voice_container">
                        <svg class="search_voice" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>    
                    </div>
                    <div class="search_photo_container">
                        <img class="search_photo" src="pic/photo search.svg">
                    </div>
                </div>
            </div>
            <div class="sub_search_btn">
                <div class="search_btn_container">
                    <div class="sub_search_btn_container">
                        <button class="search_btn">Google Search</button>
                        <button class="search_btn">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_language">
            <div class="sub_language">
                <div class="language_bx">
                    <div class="txt">Google offered in: 
                        <a class="language_link" href="">ภาษาไทย</a>
                    </div>
                </div>
                <div class="space"></div>
            </div>
        </div>
        <div class="main_options">
            <div class="sub_option">
                <div class="option_lang">
                    <div class="show_lang">Thailand</div>
                </div>
                <div class="option_setting">
                    <div class="left_section">
                        <div class="left_section_link">
                            <div class="link">About</div>
                            <div class="link">Advertising</div>
                            <div class="link">Business</div>
                            <div class="link">How Search works</div>
                        </div>
                    </div>
                    <div class="right_section">
                        <div class="right_section_link">
                            <div class="link">Privacy</div>
                            <div class="link">Terms</div>
                            <div class="link">Settings</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
